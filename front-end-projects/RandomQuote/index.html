<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Electronic Calculator</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="bg-overlay">
    <h1 class="text-center" style="text-shadow: 2px 1px"> Random Quote Machine</h1>
    <br><br>
    <div class="quote-box text-center">
      <div class="quote-text">
        <i class="fa fa-quote-left" style="font-size:25px"> </i><span id="text"></span>
      </div>
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <br><br>
      <div class="buttons row">
        <div class="col-md-6 col-lg-6">
          <a id="tweet-quote" title="Tweet this quote!" target="_blank">
            <i class="fa fa-twitter" style="font-size:36px"></i>
          </a>
        </div>
        <div class="col-md-6 col-lg-6">
          <button type="button" class="btn btn-primary btn-lg button">New Quote</button>
        </div>
      </div>
    </div>
    <footer class="text-center">
      <p>Copyright Â© Parul Bansal 2018. All Rights Reserved</p>
    </footer>
   </div>
   
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
   <script src="js/index.js"></script>
  
</body>
</html>
